<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTNL5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <video controls width="560" height="315" autoplay>
      <source src="midia/meu-video.mp4.mp4" type="video/mp4" />
      <source src="midia/meu-video.ogv.ogv" type="video/ogv" />
      <source src="midia/meu-video.webm.webm" type="video/web" />
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-QzLCJ7UQGg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/126287950?h=c655f0ff29"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
