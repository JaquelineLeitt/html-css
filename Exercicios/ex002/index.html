<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafos</title>
  </head>
  <body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr />
    <p>Você pode escrever um poarágrafo de qualquer jeito!</p>
    <p>
      Se precisar quebrar o texto em algum lugar específico <br />
      como esse, você pode usar a tag br
    </p>
    <p>
      colocar emoji. <br />
      existem 2 formas: <br> &#x1F449
      <!--No JS que é substituindo o U+ pelo \U{}. EX:  O COD do emoji é U+1F449. Então ficaria: \U{1F449}, lembrando que sempre tem colocar crase-->
    </p>
    <!--E a outra forma é no html que é trocando o U+ por &#x. DEntão ficaria &#x1F449-->
  </body>
